<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center font-semibold text-4xl pt-3 pb-10" > Bank of <span class=" font-bold text-blue-700">Sadakin SE</span> </h1>
    <h1 class="text-center font-semibold text-4xl pt-3 pb-10" > Sing  <span class=" font-bold text-blue-700">Up</span> </h1>
    <section class="container w-5/6 bg-blue-600 mx-auto text-center ">
        <div class="p-5">
            <h3 class="text-yellow-50 text-3xl font-semibold"> Sing Up Here</h3>
            <input id="email" class="block m-2 mx-auto p-1 w-1/2" type="email" placeholder="Email">
            <input id="pass" class="block m-2 mx-auto p-1 w-6/12" type="password" placeholder="Password">
            <!-- <input id="pass" class="block m-2 mx-auto p-1 w-6/12" type="password" placeholder="Confirm Password"> -->
            
            <button id="btn-singUp" class="bg-blue-200 p-2 hover:bg-blue-700 hover:text-white rounded">Sing Up</button>
        </div>
    </section>

    <script src="JavaScript/utilitis.js"></script>
    <script src="JavaScript/login.js"></script>
    <script src="JavaScript/singUp.js"></script>
</body>
</html>
