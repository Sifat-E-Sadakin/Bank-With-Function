<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center font-semibold text-4xl pt-3 pb-10" >Welcome to The Bank of <span class=" font-bold text-blue-700">Sadakin SE</span> </h1>
    <section class="container mx-auto bg-blue-600 sm:grid sm:grid-cols-3 lg:gap-5">
        <div class="bg-red-200 p-5 m-5 text-center" >
            <h1 class="text-4xl p-2">Deposit</h1>
            <h1  class="text-4xl">$<span id="depo-total">00</span> </h1>
        </div>
        <div class="bg-yellow-200 p-5 m-5 text-center" >
            <h1 class="text-4xl p-2">Withdraw</h1>
            <h1 class="text-4xl">$<span id="w-total">00</span></h1>
        </div>
        <div class="bg-green-200 p-5 m-5 text-center" >
            <h1 class="text-4xl p-2">Current Ballance</h1>
            <h1 class="text-4xl">$<span id="cb">00</span></h1>
        </div>

        
        
        
    </section>

    <section class="container mx-auto mt-3 bg-blue-600">
        <div class=" sm:grid sm:grid-cols-2 sm:gap-5 ">
            <div class="bg-slate-300 p-5 m-5 text-center">
                <h1 class="text-4xl p-2">Please Enter deposit amount </h1>
                <input id="depo-amount" class="p-2 block mx-auto" type="number" placeholder="Please Enter amount">
                <button id="btn-depo"  class="bg-blue-400 hover:text-white p-2 mt-1 rounded hover:bg-blue-700 ">Deposit</button>

            </div>
            <div class="bg-rose-300 p-5 m-5 text-center">
                <h1 class="text-4xl p-2">Please Enter Withdraw amount</h1>
                <input id="w-amount" class="p-2 block mx-auto" type="number" placeholder="Please Enter amount">
                
                <button id="w"   class="bg-blue-400 hover:text-white p-2 mt-1 rounded hover:bg-blue-700" >Withdraw</button>

            </div>
        </div>
    </section>
<script src="JavaScript/utilitis.js"></script>
<script src="JavaScript/deposit.js"></script>
<script src="JavaScript/withdraw.js"></script>

<script>

   
    
</script>
</body>
</html>
